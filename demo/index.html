<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东-移动端</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="icon" href="../images/favicon.ico"/>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<!--整体页面-->
<div class="jd_layout">
    <!--搜索栏-->
    <div class="jd_header">
        <a class="jd_icon_logo"></a>
        <form action="">
            <span class="jd_icon_search"></span>
            <input type="search" placeholder="请输入商品名称" name="" id=""/>
        </form>
        <a href="" class="jd_login">登录</a>
    </div>
    <!--轮播图-->
    <div class="jd_banner">
        <ul class="clearfix">
            <li><a href="javascript:void(0)"><img src="../images/l8.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l1.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l2.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l3.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l4.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l5.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l6.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l7.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l8.jpg" alt=""/></a></li>
            <li><a href="javascript:void(0)"><img src="../images/l1.jpg" alt=""/></a></li>
        </ul>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!--导航栏-->
    <div class="jd_nav">
        <ul class="clearfix">
            <li><a href="#"><img src="../images/nav0.png" alt=""/><p>商品类型</p></a></li>
            <li><a href="#"><img src="../images/nav1.png" alt=""/><p>商品类型</p></a></li>
            <li><a href="#"><img src="../images/nav2.png" alt=""/><p>商品类型</p></a></li>
            <li><a href="#"><img src="../images/nav3.png" alt=""/><p>商品类型</p></a></li>
            <li><a href="#"><img src="../images/nav4.png" alt=""/><p>商品类型</p></a></li>
            <li><a href="#"><img src="../images/nav5.png" alt=""/><p>商品类型</p></a></li>
            <li><a href="#"><img src="../images/nav6.png" alt=""/><p>商品类型</p></a></li>
            <li><a href="#"><img src="../images/nav7.png" alt=""/><p>商品类型</p></a></li>
        </ul>
    </div>
    <!--商品块-->
    <div class="jd_product">
        <!--秒杀-->
        <div class="jd_sk jd_product_box">
            <div class="jd_pTip">
                <div class="jd_left f_left">
                    <span class="jd_sk_icon f_left m_left10"></span>
                    <span class="jd_sk_text f_left m_left10">掌上秒杀</span>
                    <div class="jd_sk_time f_left m_left10">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="jd_right f_right m_right10">
                    <a href="#">更多秒杀...</a>
                </div>
            </div>
            <div class="jd_pContent clearfix">
                <ul>
                    <li>
                        <a href="#" class="b_right"><img src="../images/detail01.jpg" alt=""/></a>
                        <p>&yen;100.00</p>
                        <p>&yen;200.00</p>
                    </li>
                    <li>
                        <a href="#" class="b_right"><img src="../images/detail02.jpg" alt=""/></a>
                        <p>&yen;100.00</p>
                        <p>&yen;200.00</p>
                    </li>
                    <li>
                        <a href="#"><img src="../images/detail01.jpg" alt=""/></a>
                        <p>&yen;100.00</p>
                        <p>&yen;200.00</p>
                    </li>
                </ul>
            </div>
        </div>
        <!--京东超市-->
        <div class="jd_product_box">
            <div class="jd_pTip b_bottom">
                <h3>京东超市</h3>
            </div>
            <div class="jd_pContent clearfix">
                <a href="#" class="f_left a_50"><img src="../images/cp1.jpg" alt=""/></a>
                <a href="#" class="f_right a_50 b_left b_bottom"><img src="../images/cp2.jpg" alt=""/></a>
                <a href="#" class="f_right a_50 b_left"><img src="../images/cp3.jpg" alt=""/></a>
            </div>
        </div>
        <div class="jd_product_box">
            <div class="jd_pTip b_bottom">
                <h3>京东超市</h3>
            </div>
            <div class="jd_pContent clearfix">
                <a href="#" class="f_right a_50 "><img src="../images/cp4.jpg" alt=""/></a>
                <a href="#" class="f_left a_50 b_right b_bottom"><img src="../images/cp5.jpg" alt=""/></a>
                <a href="#" class="f_left a_50 b_right"><img src="../images/cp6.jpg" alt=""/></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
